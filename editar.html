<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ti-icons@0.1.2/css/themify-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="scripts/components/sidebar.js"></script> <!-- SIDEBAR -->
</head>
<body>
  <div id="contenedor-principal" class="d-flex flex-column flex-md-row vh-100 overflow-hidden">

    <div class="d-flex flex-column overflow-auto col-9 m-5 align-items-center ">
        
        <h1>Editar Producto</h1>

        

        <form class="w-75" method="POST">
            <div class="form-group my-4">
                <label for="nombre">Nombre Producto</label>
                <input type="text" value="Palta Hass Chilena" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group my-4">
                <label for="stock">Stock</label>
                <input type="number" value="500" class="form-control" id="stock" name="stock">
            </div>
            <div class="form-group my-4">
                <label for="precio">Precio</label>
                <input type="number" value="5000" class="form-control" id="precio" name="precio">
            </div>
            <div class="form-group my-4">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion">La palta chilena es una variedad de aguacate reconocida por su sabor exquisito y su textura cremosa. Originaria de Chile, esta palta destaca por su alta calidad y sabor inigualable, convirtiéndola en una elección preferida tanto en la cocina local como en la internacional.</textarea>
            </div>
            <div class="form-group my-4 d-flex flex-column">
                
                <label for="imagen">Imagen</label>
                <img class="my-4" src="images/paltahasschilena.jpg" height="250" width="250">
                <input type="file" id="imagen" name="imagen" accept="image/jpeg">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>


    </div>

    


</div>



  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
