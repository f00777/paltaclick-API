<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaltaClick</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ti-icons@0.1.2/css/themify-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="scripts/components/navbar.js"></script>
    <script type="module" src="scripts/views/register.js"></script>
</head>
<body>
  <section id="principal" class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div id="contenedor-registro" class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0 bg-dark">
              <div class="col-xl-6 d-none d-xl-flex align-items-center justify-content-center">
                <img src="/images/paltafeliz.png"
                  alt="Sample photo" class="img-fluid w-100 h-75"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-white">
                  <h3 class="mb-5 text-uppercase">Formulario de Registro</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input id="name" name="name" placeholder="Nombre" type="text" class="form-control form-control-lg bg-dark text-secondary placeholder-secondary" />    
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input id="lastname" name="lastname" placeholder="Apellido" type="text" class="form-control form-control-lg bg-dark text-secondary placeholder-secondary" />
                      </div>
                    </div>
                  </div>
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input id="address" name="address" placeholder="Dirección" type="text" class="form-control form-control-lg bg-dark text-secondary placeholder-secondary" />
                  </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Genero: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input id="female" class="form-check-input" type="radio" name="inlineRadioOptions"
                        value="female" />
                      <label class="form-check-label" for="femaleGender">Mujer</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input id="male" name="gender" class="form-check-input" type="radio" name="inlineRadioOptions"
                        value="male" />
                      <label class="form-check-label" for="maleGender">Hombre</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input id="other" name="gender" class="form-check-input" type="radio" name="inlineRadioOptions"
                        value="other" />
                      <label class="form-check-label" for="otherGender">Otros</label>
                    </div>
  
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
  
                      <select id="region" name="region" class="bg-dark p-2 text-white rounded col-6" data-mdb-select-init>
                        <option value="1" disabled selected>Región</option>
                      </select>
  
                    </div>
                    <div class="col-md-6 mb-4">
  
                      <select id="comuna" name="comuna" class="bg-dark p-2 text-white rounded" data-mdb-select-init>
                        <option value="1" disabled selected>Comuna</option>
                      </select>
  
                    </div>
                  </div>
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input id="zipcode" name="zipcode" placeholder="Código Postal" type="text" class="form-control form-control-lg bg-dark text-secondary placeholder-secondary" />
                  </div>
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input id="email" name="email" placeholder="Email" type="email" class="form-control form-control-lg bg-dark text-secondary placeholder-secondary" />
                  </div>
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input id="password" name="password" placeholder="Contraseña" type="password" class="form-control form-control-lg bg-dark text-secondary placeholder-secondary" />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input id="password2" name="password2" placeholder="Repetir Contraseña" type="password" class="form-control form-control-lg bg-dark text-secondary placeholder-secondary" />
                  </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <button id="reset"  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Borrar Todo</button>
                    <button id="submit" type="button" data-mdb-button-init data-mdb-ripple-init class="btn bg-body-verde btn-lg ms-2">Registrar</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

<form style="display: none;" method="POST">
  <input 
    id="name1"
    name="name"
    value="">

  <input 
    id="lastname1"
    name="lastname"
    value="">

  <input 
    id="address1"
    name="address"
    value="">

  <input 
    id="gender1"
    name="gender"
    value="">

  <input 
    id="zipcode1"
    name="zipcode"
    value="">

  <input 
    id="email1"
    name="email"
    value="">
  
  <input 
    id="password1"
    name="password"
    value="">
  <input 
    id="password12"
    name="password2"
    value="">
  
  <button
    id="submit2"
    type="submit">
  </button>
</form>
  


<div id="footer">
  <script src="scripts/components/footer.js"></script>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
